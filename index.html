<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing & Growth Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            width: 100%;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        #ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 1000;
        }
        #health-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: #2ecc71;
            transition: width 0.3s;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 2000;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game...</div>
    <div id="ui-container">
        <div id="health-bar">
            <div id="health-fill"></div>
        </div>
    </div>
    <div id="instructions">
        Use WASD to move • Space to jump • Mouse to look around
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
