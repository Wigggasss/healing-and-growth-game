<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healing & Growth Game</title>
    <!-- Include Three.js and additional libraries -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            width: 100%;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
        #ui-container {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .status-bar {
            width: 200px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            transition: width 0.3s;
        }
        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            transition: width 0.3s;
        }
        #experience-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s;
        }
        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #f1c40f, #f39c12);
            transition: width 0.3s;
        }
        .status-label {
            font-size: 14px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            color: #fff;
        }
        #level-display {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            text-align: center;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 2000;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 80%;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        #instructions p {
            margin: 5px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .error {
            color: #ff4444;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #3498db;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 2000;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #inventory {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: white;
            z-index: 1000;
        }
        #inventory-items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        .inventory-slot {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .inventory-slot:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        #quest-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: white;
            z-index: 1000;
            max-width: 300px;
        }
        .quest-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .quest-item h4 {
            margin: 0 0 5px 0;
            color: #3498db;
        }
        .quest-item p {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        .quest-progress {
            font-size: 12px;
            color: #95a5a6;
        }
        #skills {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            color: white;
            z-index: 1000;
        }
        .skill-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        .skill-item h4 {
            margin: 0 0 5px 0;
            color: #3498db;
        }
        .skill-item p {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        .skill-bar {
            width: 150px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 5px 0;
            overflow: hidden;
        }
        .skill-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: width 0.3s;
        }
        .skill-item button {
            background: #3498db;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .skill-item button:hover {
            background: #2980b9;
        }
        .skill-item button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        #weather {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            color: white;
            z-index: 1000;
            font-size: 18px;
        }
        #time {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            color: white;
            z-index: 1000;
            font-size: 18px;
        }
        #fps {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            color: white;
            z-index: 1000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading">
        Loading game...
        <div id="error" class="error" style="display: none; margin-top: 10px; font-size: 16px;"></div>
    </div>
    <div id="level-up">Level Up!</div>
    
    <!-- Main UI Container -->
    <div id="ui-container">
        <div id="level-display">Level 1</div>
        <div class="status-label">Health</div>
        <div class="status-bar">
            <div id="health-fill"></div>
        </div>
        <div class="status-label">Energy</div>
        <div class="status-bar">
            <div id="energy-fill"></div>
        </div>
        <div class="status-label">Experience</div>
        <div class="status-bar">
            <div id="experience-fill"></div>
        </div>
        <div class="status-label">Progress</div>
        <div class="status-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <!-- Weather and Time Display -->
    <div id="weather">Sunny</div>
    <div id="time">00:00</div>

    <!-- Inventory -->
    <div id="inventory">
        <h3>Inventory</h3>
        <div id="inventory-items"></div>
    </div>

    <!-- Quest Log -->
    <div id="quest-log">
        <h3>Quests</h3>
        <div id="quest-list"></div>
    </div>

    <!-- Skills Panel -->
    <div id="skills">
        <h3>Skills</h3>
    </div>

    <!-- FPS Counter -->
    <div id="fps">FPS: 60</div>

    <!-- Instructions -->
    <div id="instructions">
        <p>WASD - Move</p>
        <p>Space - Jump</p>
        <p>Mouse - Look around</p>
        <p>Click to start</p>
    </div>

    <!-- Game Script -->
    <script type="module">
        import { Game } from './game.js';
        
        // Create game instance when window loads
        window.addEventListener('load', () => {
            try {
                window.game = new Game();
            } catch (error) {
                console.error('Error creating game:', error);
                document.getElementById('error').textContent = 'Error creating game. Please refresh the page.';
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
